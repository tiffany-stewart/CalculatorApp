<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Javascript Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--FONT AWESOME-->
    <script src="https://use.fontawesome.com/2aa4f1c52f.js"></script>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!--BOOTSTRAP JS/JQUERY-->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <!--INTERNAL LINKS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="mycss/animate.css">
    <link rel="stylesheet" type="text/css" href="mycss/hover.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Basic Calculator</h1>
  <br>
  <form id="myform" name="calc">
  <input name="display" style="width: 565px; height: 100px; text-align:center; background-color: #e0e0e0; border-radius: 10px; border-color: #e0e0e0; color: #000; margin-bottom: 20px;">
  <br>
  <input type=button value="0" onclick="calc.display.value+='0'">
  <!--when the button is clicked display the value on calc (the form)-->
  <input type=button value="1" onclick="calc.display.value+='1'">
  <input type=button value="2" onclick="calc.display.value+='2'">
  <input type=button value="+" onclick="calc.display.value+='+'" style="background-color: #000;"><br>
  <input type=button value="3" onclick="calc.display.value+='3'">
  <input type=button value="4" onclick="calc.display.value+='4'">
  <input type=button value="5" onclick="calc.display.value+='5'">
  <input type=button value="-" onclick="calc.display.value+='-'" style="background-color: #000;"><br>
  <input type=button value="6" onclick="calc.display.value+='6'">
  <input type=button value="7" onclick="calc.display.value+='7'">
  <input type=button value="8" onclick="calc.display.value+='8'">
  <input type=button value="x" onclick="calc.display.value+='*'" style="background-color: #000;"><br>
  <input type=button value="9" onclick="calc.display.value+='9'">
  <input type=button value="C" onclick="calc.display.value=' '">
  <input type=button value="=" onclick="calc.display.value=eval(calc.display.value)">
  <input type=button value="&#247;" onclick="calc.display.value+='/'" style="background-color: #000;">

  <br>


<script src="script.js"></script>
</body>
</html>
